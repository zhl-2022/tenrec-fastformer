# Tenrec 训练默认配置
# 使用方法: python run_tenrec_mlu_train.py --config configs/default.yaml

# 数据配置
data:
  data_dir: "data/tenrec/Tenrec"
  scenario: "QB-video"  # QK-video, QK-article, QB-video, QB-article
  max_users: null
  use_cache: true
  num_workers: 0  # MLU 兼容

# 模型配置
model:
  embed_dim: 64
  hidden_dim: 128
  num_heads: 4
  num_layers: 2
  history_len: 64
  num_actions: 4  # click, like, share, follow
  dropout: 0.1
  temperature: 0.07

# 训练配置
training:
  epochs: 10
  batch_size: 64
  learning_rate: 0.001
  weight_decay: 0.0001
  grad_accumulation: 1
  max_grad_norm: 1.0
  num_negatives: 4

# 设备配置
device:
  type: "auto"  # auto, mlu, cuda, cpu
  use_amp: true
  amp_dtype: "float16"

# 日志和监控
logging:
  log_interval: 50
  eval_interval: 500
  use_tensorboard: true
  tensorboard_dir: "runs"

# 检查点
checkpoint:
  save_dir: "checkpoints"
  save_interval: 1000
  keep_last_n: 3

# 随机种子
seed: 42
